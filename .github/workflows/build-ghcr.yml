name: Build and Push to GHCR
run-name: ${{ github.actor }} is learning Devorando en GH Actions
on:
  push:
    branches:
      - k8s-deploy-datadriven

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Grafana image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/grafana-datadriven:latest ./kubernettes/containers/Migrados/grafana
          docker push ghcr.io/${{ github.repository_owner }}/grafana-datadriven:latest

      - name: Build and push InfluxDB image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/influxdb-datadriven:latest ./kubernettes/containers/Migrados/influxdb
          docker push ghcr.io/${{ github.repository_owner }}/influxdb-datadriven:latest


apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu22-factoryfloor
  namespace: factory-floor
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: ubuntu22-factoryfloor
    spec:
      domain:
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
        resources:
          requests:
            memory: 1Gi
            cpu: "2"
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          persistentVolumeClaim:
            claimName: ubuntu22-dv
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              disable_root: true
              ssh_pwauth: true
              users:
                - name: jorge
                  groups: sudo
                  shell: /bin/bash
                  sudo: ['ALL=(ALL) NOPASSWD:ALL']
                  lock_passwd: false
                  passwd: $6$EtaUTWh/HshzprTY$7jmKjmkCCbyR4qVy9D6/dVtis7C8XN.b4oi5TsPYZJEn8qn/bTrgZBSt/Nwu8wvtHAEjxPOB410VXqR3uMG/r/
              runcmd:
                - sudo apt-get update
                - sudo apt-get install wget -y
                - wget -q -O iiot_sensor.py https://raw.githubusercontent.com/NETSERV-UAH/datadriven-poc/refs/heads/k8s-deploy-datadriven/kubernettes/k8s/factoryfloor/iiot_sensor/iiot_sensor.py
                - wget -q -O iiot-install.sh https://raw.githubusercontent.com/NETSERV-UAH/datadriven-poc/refs/heads/k8s-deploy-datadriven/kubernettes/k8s/factoryfloor/iiot_sensor/install.sh
                - wget -q -O temperatures.pkl https://raw.githubusercontent.com/NETSERV-UAH/datadriven-poc/refs/heads/k8s-deploy-datadriven/kubernettes/k8s/factoryfloor/iiot_sensor/temperatures.pkl
                - chmod +x iiot-install.sh
                - ./iiot-install.sh
                - wget -q -O mininet-install.sh https://raw.githubusercontent.com/NETSERV-UAH/datadriven-poc/refs/heads/k8s-deploy-datadriven/kubernettes/k8s/factoryfloor/mininet-wifi/install.sh
                - wget -q -O topo.py https://raw.githubusercontent.com/NETSERV-UAH/datadriven-poc/refs/heads/k8s-deploy-datadriven/kubernettes/k8s/factoryfloor/mininet-wifi/topo.py
                - chmod +x mininet-install.sh
                - ./mininet-install.sh
                - echo 'export RYU_CONTROLLER_IP=ryu-controller.datadriven.svc.cluster.local' >> /etc/profile.d/env.sh
                - echo 'export RYU_CONTROLLER_PORT=6633' >> /etc/profile.d/env.sh
                - echo 'export INFLUXDB_IP=http://influxdb.datadriven.svc.cluster.local:8086/api/v2' >> /etc/profile.d/env.sh
                - echo 'export INFLUX_TOKEN=3hv3m8nphSlHRbVbKQ7o5Hrm0S4FhLDhu8WWGt9abXHQ26Ked4hGDSRqtZsYC-hc2gS9snCLjN5p9OnoYBeRYA==' >> /etc/profile.d/env.sh
                - chmod +x /etc/profile.d/env.sh
                - source /etc/profile.d/env.sh
                - echo "VM lista" > /home/listo.txt
                - python3 topo.py


apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: ubuntu22-factoryfloor
  namespace: factory-floor
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: ubuntu22-factoryfloor
    spec:
      domain:
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
        resources:
          requests:
            memory: 4Gi
            cpu: "4"
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          persistentVolumeClaim:
            claimName: ubuntu22-dv
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              disable_root: true
              ssh_pwauth: true
              users:
                - name: jorge
                  groups: sudo
                  shell: /bin/bash
                  sudo: ['ALL=(ALL) NOPASSWD:ALL']
                  lock_passwd: false
                  passwd: $6$EtaUTWh/HshzprTY$7jmKjmkCCbyR4qVy9D6/dVtis7C8XN.b4oi5TsPYZJEn8qn/bTrgZBSt/Nwu8wvtHAEjxPOB410VXqR3uMG/r/
              network:
                version: 2
                ethernets:
                  enp1s0:
                    dhcp4: true
              runcmd:
                - sudo su
                - apt-get update
                - apt-get install wget -y
                - wget -q -O iiot_sensor.py https://raw.githubusercontent.com/NETSERV-UAH/datadriven-poc/refs/heads/k8s-deploy-datadriven/kubernettes/k8s/factoryfloor/iiot_sensor/iiot_sensor.py
                - wget -q -O iiot-install.sh https://raw.githubusercontent.com/NETSERV-UAH/datadriven-poc/refs/heads/k8s-deploy-datadriven/kubernettes/k8s/factoryfloor/iiot_sensor/install.sh
                - chmod +x iiot-install.sh
                - ./iiot-install.sh
                - wget -q -O topo.py https://raw.githubusercontent.com/NETSERV-UAH/datadriven-poc/refs/heads/k8s-deploy-datadriven/kubernettes/k8s/factoryfloor/mininet-wifi/topo.py
                - echo 'export RYU_CONTROLLER_IP=192.168.100.11' >> /etc/profile.d/env.sh
                - echo 'export RYU_CONTROLLER_PORT=30633' >> /etc/profile.d/env.sh
                - echo 'export INFLUXDB_IP=192.168.100.11' >> /etc/profile.d/env.sh
                - echo 'export INFLUXDB_PORT=32086' >> /etc/profile.d/env.sh
                - echo 'export INFLUXDB_TOKEN=3hv3m8nphSlHRbVbKQ7o5Hrm0S4FhLDhu8WWGt9abXHQ26Ked4hGDSRqtZsYC-hc2gS9snCLjN5p9OnoYBeRYA==' >> /etc/profile.d/env.sh
                - echo 'export STAS_PER_AP=1' >> /etc/profile.d/env.sh
                - sudo chmod +x /etc/profile.d/env.sh
                - source /etc/profile.d/env.sh
                - python3 topo.py

